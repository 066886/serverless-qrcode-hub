<!DOCTYPE html>
<html data-theme="light">

<head>
    <title>登录</title>
    <meta charset="UTF-8">
    <meta name="darkreader-lock">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
    <script>
        // 检测系统主题并设置
        function updateTheme() {
            const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
        }

        // 初始化主题
        updateTheme();

        // 监听系统主题变化
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme);
    </script>
</head>

<body>
    <div class="login-container card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <h1 class="card-title text-2xl justify-center mb-6">登录</h1>
            <div class="form-control w-full">
                <input type="password" id="password" placeholder="请输入管理密码" class="input input-bordered w-full"
                    autocomplete="current-password">
                <button onclick="login()" class="btn btn-primary mt-4 w-full">登 录</button>
                <div id="error" class="alert alert-error mt-4" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>密码错误，请重试</span>
                </div>
            </div>
        </div>
    </div>

    <footer class="fixed bottom-0 w-full bg-base-200/80 backdrop-blur py-4">
        <div class="text-center text-base-content/70">
            <p class="mb-2">GitHub:
                <a href="https://github.com/xxnuo/serverless-qrcode-hub" class="link link-primary" target="_blank">
                    xxnuo/serverless-qrcode-hub
                </a>
            </p>
            <p>如果觉得有用，请给我一个 Star ⭐️</p>
        </div>
    </footer>

    <script>
        async function login() {
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            const button = document.querySelector('button');

            button.disabled = true;
            button.innerHTML = `
                <span class="loading loading-spinner"></span>
                登录中...
            `;

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                if (response.ok) {
                    button.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        登录成功
                    `;
                    window.location.href = '/admin';
                } else {
                    error.style.display = 'flex';
                    button.disabled = false;
                    button.textContent = '登 录';
                }
            } catch (e) {
                error.style.display = 'flex';
                button.disabled = false;
                button.textContent = '登 录';
            }
        }

        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // 自动聚焦密码输入框
        document.getElementById('password').focus();
    </script>
</body>

</html>
