name = "serverless-qrcode-hub"
main = "index.js"
compatibility_date = "2025-03-15"

kv_namespaces = [
    { binding = "KV_BINDING", id = "用你的 KV 命名空间 ID 替换这个 ID" },
]

[env.dev]
kv_namespaces = [
    { binding = "KV_BINDING", id = "91e94fe4c85d4e21a7f9898d97587e0e" },
]

[env.dev.triggers]
crons = ["*/10 * * * * *"]

[triggers]
crons = ["0 2 */1 * *"]

[assets]
directory = "./dist"
binding = "ASSETS"

[observability.logs]
enabled = true
